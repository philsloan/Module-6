<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    
    <nav class="navbar navbar-light bg-secondary text-center">
        <span class="navbar-brand mb-0 w-100 h1 text-white">Weather Dashboard</span>
    </nav>

    <div class="container-fluid no-gutters">
        <div class="row">

          <div class="col-md-3 bg-blue mt-3">

            <p class="search-instruction my-1">Search for a city: </p>
            <div id="city-form">
                <div class="input-group">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="search-history" class="mt-3">
                
            </div>

          
           </div> 

        <div class="col-md-9 mt-2">
            <div class="row">
                <div id="current-container">
                    
                </div>
            </div>

            
            
                <h3 id="five-day" class="mt-1"></h3>
                <div id="forecast-container" class="row"></div>
            </div> 
        </div>

    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
